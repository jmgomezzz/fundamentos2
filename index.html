<DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 2: El Juego de la Vida</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
        <h1>El Juego de la Vida</h1>
    </header>
    <main style="position: relative;">
        <section class="controls">
            <button id="play-button">Jugar</button>
            <button id="stop-button" disabled>Detener</button>
            
            <p id="step-info">Simulación en marcha: Paso 0</p>
        </section>
        <section class="patterns">
            <button id="pattern-blinker">Parpadeador</button>
            <button id="pattern-boat">Barco</button>
            <button id="pattern-glider">Planeador</button>
                <button id="pattern-beacon">Faro</button>

        </section>
        <canvas id="game-canvas"></canvas>
        
        <p id="cell-info"></p>
</main>

    <footer>
        <p>Autores: José Manuel Gómez Ruiz e Irene Mendoza Mederos</p>
        </footer>

    <script src="script.js"></script>
</body>
</html>
